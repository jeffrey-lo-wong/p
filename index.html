<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Drag Papers ❤️</title>
    <link rel='stylesheet'
        href='https://fonts.googleapis.com/css2?family=Short+Stack&amp;family=Homemade+Apple&amp;display=swap'>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    
    <div class="paper heart">
    </div>

    <div class="paper">
        <p class="p1">that being said, </p>
        <p class="p1">will you go to prom with me?<span style="color: red !important;">❤️</span></p>
    </div>

    <div class="paper image">
        <p> </p>
        <p> and cute? so, so cute </p>
        <img src="sleep.PNG" />
    </div>

    <div class="paper image">
        <p>amazing,</p>
        <img src="wink.png" />
    </div>

    <div class="paper image">
        <p>how can someone</p>
        <p>be so beautiful, ❤️ </p>
        <img src="smile.png" />
    </div>

    <div class="paper red">
        <p class="p1">hi pretty girl,</p>
        <p class="p2">i have been thinking about you a lot lately</p>
    </div>

    <div class="paper">
        <p class="p1">drag the papers to move!</p>
    </div>

    <script src="./script.js"></script>
</body>

</html>
